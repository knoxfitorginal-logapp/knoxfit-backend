<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KN0X-FIT Upload</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="email"],
    input[type="file"] {
      padding: 8px;
    }
    button {
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
    .preview {
      margin-top: 20px;
    }
    .preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Upload Diet / Workout</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Select Image (Meal or Workout):</label>
    <input type="file" name="file" accept="image/*" required />

    <button type="submit">Upload</button>
    <div class="success" id="successMessage"></div>
  </form>

  <div class="preview" id="imagePreview"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const successMessage = document.getElementById('successMessage');
    const imagePreview = document.getElementById('imagePreview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (data.success) {
        successMessage.textContent = `✅ Uploaded: ${data.filename}`;
        imagePreview.innerHTML = `<img src="${data.fileUrl}" alt="Uploaded Image" />`;
      } else {
        successMessage.textContent = '❌ Upload failed.';
      }
    });
  </script>
</body>
</html>
